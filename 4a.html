<html>
<script src="angular/angular.min.js"></script>
<body ng-app="myapp">
	<div ng-controller="mycontroller">
   	 
    	<div>    
    	<h3>Name: {{namee}}!</h3>
    	<h3>Address: {{address}}!</h3>           	 
    	<h3>Initial Company: {{::company}}!</h3>
    	</div>
   	 
    	Name: <span ng-bind="namee"></span><br>
    	Address:<span ng-bind="address"></span><br>
    	<button  ng-click="change()">CHANGE</button>
   	 
	</div>
    
	<script type="text/javascript">
var myapp=angular.module("myapp",[]);
myapp.controller("mycontroller",function($scope)
{
	$scope.namee="Gaurav";
	$scope.address="Bangalore";
	$scope.company="Amazon";
$scope.change=function(){
	$scope.namee=prompt("Enter New Name");
	$scope.address=prompt("Enter New Address");
	$scope.company=prompt("Enter New Company");
    	};
});
</script>
</body>
</html>
